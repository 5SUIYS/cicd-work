apiVersion: apps/v1
kind: Deployment
metadata:
  name: ggb-test-deployment  # Deployment 名称
  labels:
    app: go-web
spec:
  replicas: 2  # 副本数量
  selector:
    matchLabels:
      app: go-web
  template:
    metadata:
      labels:
        app: go-web
    spec:
      containers:
      - name: ggb-test-container  # 容器名称
        image: 491325670276.dkr.ecr.ap-southeast-2.amazonaws.com/go-web:latest # ECR 镜像地址
        ports:
        - containerPort: 8080 # 容器暴露的端口
        resources:  # 资源限制
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: go-web-svc
spec:
  selector:
     app: go-web#与deployment完全相同
  ports:
     - port: 80
       targetPort: 8080
  type: NodePort
